version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14268:14268"  # Jaeger collector
    networks:
      - tracing

  calculation-service:
    build: ./calculation-service
    container_name: calculation-service
    environment:
      - JAEGER_ENDPOINT=jaeger:4317
      - SERVICE_NAME=calculation-service
    ports:
      - "8081:8081"
    depends_on:
      - jaeger
    networks:
      - tracing

  order-service:
    build: ./order-service
    container_name: order-service
    environment:
      - JAEGER_ENDPOINT=jaeger:4317
      - SERVICE_NAME=order-service
      - CALCULATION_SERVICE_URL=http://calculation-service:8081
    ports:
      - "8080:8080"
    depends_on:
      - jaeger
      - calculation-service
    networks:
      - tracing

networks:
  tracing:
    driver: bridge
