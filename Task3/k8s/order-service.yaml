apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: order-service:latest
        imagePullPolicy: Never
        env:
        - name: JAEGER_ENDPOINT
          value: "jaeger:4317"
        - name: SERVICE_NAME
          value: "order-service"
        - name: CALCULATION_SERVICE_URL
          value: "http://calculation-service:8081"
        ports:
        - containerPort: 8080
